<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pika flix</title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="video_title">Video Title</label>
            <input type="text" class="form-control" id="video_title" name="video_title" required>
        </div>
        <div class="form-group">
            <label for="video_description">Video Description</label>
            <textarea class="form-control" id="video_description" name="video_description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="video_upload">Upload Video</label>
            <input type="file" class="form-control-file" id="video_upload" name="video_upload" accept="video/*"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Video</button>
    </form>
</body>

</html>
