<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>pika flix</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'pf/style.css' %}" />
</head>

<body>
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'pf/images/logo.png' %}" alt="logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                PikaFlix
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <a class="nav-link" href="#">{{ user.username }}</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'pf/images/logo.png' %}" alt="logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                PikaFlix
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <button type="button" class="btn btn-outline-warning">
                <a class="nav-link" href="{% url 'signup' %}" style="color: black; text-decoration: underline;">create
                    account</a>
            </button>
            {% endif %}
        </div>
    </nav>


    {% if user.is_authenticated %}
    <div class="profile-details" style="width: 200px; margin-left: 1300px; padding: 2px; word-spacing: 3px;">
        <a href="{% url 'video' %}" style="text-decoration: underline;">flix a video</a>
        <a href="#" style="text-decoration: underline;">profile</a>
        <a href="{% url 'logout' %}" style="text-decoration: underline;">logout</a>
    </div>
    <div class="vid-are" style="padding: 25%;">
        <p>Videos will appear here!</p>
    </div>
    {% else %}
    <div class="vid-are" style="padding: 25%;">
        <p>Videos will appear here!</p>
    </div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
